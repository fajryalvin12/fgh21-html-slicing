<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="auth-user">
      <div class="left-auth">
        <img src="./asset/images/mascot.png" alt="" />
      </div>
      <div class="right-auth">
        <form class="form">
          <div class="brand">
            <img src="./asset/icons/logo.png" alt="logo" />
            <span class="blue">We</span><span class="pink">tick</span>
          </div>
          <div class="auth-caption">Sign In</div>
          <div class="auth-subcaption">
            <span>Hi, Welcome back to Urticket!</span>
          </div>
          <div class="auth-data">
            <label for=""></label>
            <input class="fill" type="text" placeholder="Username" />
            <label for=""></label>
            <input class="fill" type="email" placeholder="Email" />
            <label for=""></label>
            <input class="fill" type="password" placeholder="Password" />
          </div>
          <div class="auth-forgot">Forgot Password?</div>
          <div>
            <button class="auth-button" type="submit">Sign In</button>
          </div>
          <div class="auth-button-socmed">
            <div class="auth-subcaption">or sign in with</div>
            <div>
              <button class="socmed">
                <img src="./asset/icons/google.png" alt="google" />
              </button>
              <button class="socmed">
                <img src="./asset/icons/facebook.png" alt="facebook" />
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
