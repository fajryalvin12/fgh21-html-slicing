<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <div class="auth-content">
        <div class="left">
            <img class="logo" src="./asset/images/mascot.png" alt="logo">
        </div>
        <div class="right">
            <div class="heading">
                <img src="./asset/icons/logo.png" alt="wetick">
                <span class="blue">We</span><span class="pink">tick</span>
            </div>
            <form class="login">
                <div class="login-1">
                    <div>
                        Sign In
                    </div>
                    <div>
                        Hi, Welcome back to Urticket!
                    </div>
                </div>
                <div class="login-2">
                    <div>
                        <label for=""></label>
                        <input class="name" type="text" placeholder="Username">
                    </div>
                    <div>
                        <label for=""></label>
                        <input class="email" type="email" placeholder="Email">
                    </div>
                    <div>
                        <label for=""></label>
                        <input class="password" type="password" placeholder="Password">
                        <img src="./asset/icons/eye.png" alt="eye">
                    </div>
                </div>
                <div class="forgot">
                    Forgot Password?
                </div>
                <button class="sign-in" type="submit">
                    Sign In
                </button>
                <div class="optional">
                    <div>
                        or sign in with
                    </div>
                    <div>
                        <button class="socmed">
                            <img src="./asset/icons/google.png" alt="google">
                        </button>
                        <button class="socmed">
                            <img src="./asset/icons/facebook.png" alt="fb">
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
