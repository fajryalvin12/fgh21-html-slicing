<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="asset/style.css">
    </head>
    <body>
        <div class="signup">
            <div class="left">
                <img class="logo" src="./asset/images/mascot.png" alt="logo">
            </div>
            <div class="right">
                <div class="right-wrapper">
                    <div class="heading">
                        <img src="./asset/icons/logo.png" alt="wetick">
                        <span class="blue">We</span><span class="pink">tick</span>
                    </div>
                    <div class="data">
                        <h1>Sign Up</h1>
                        <div class="subheading">
                            <span class="subheading1">Already have an account?</span><span class="subheading2">Login</span>
                        </div>
                        <form>
                            <div class="form">
                                <input class="name" type="text" placeholder="Full Name">
                                <input class="email" type="email" placeholder="Email">
                                <input class="password" type="password" placeholder="Password">
                                <input class="confirm" type="password" placeholder="Confirm Password">
                            </div>
                        </form>
                        <button type="submit" class="button">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
