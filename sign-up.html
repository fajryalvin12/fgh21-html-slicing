<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="signup-container">
            <div class="left">
                <img src="./asset/sign-up.png" alt="">
            </div>
            <div class="right">
                <div class="title"> 
                    <span class="blue">We</span><span class="pink">tick</span>
                </div>   
                <div class="heading">
                    <h1> Sign Up</h1>
                    <span class="heading-question">Already have an account?</span>
                    <span class="heading-cta">Log In</span>
                </div>                 
                    <form class="form">
                            <input type="text" placeholder="Full Name">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <input type="password" placeholder="Confirm Password">
                    </form>
                <button class="button"> Sign Up</button>
                </div>
            </div>
        </div>
    </body>
</html>
