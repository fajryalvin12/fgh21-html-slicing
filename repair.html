<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        .date{
            display: flex;
            justify-content: center;
            gap: 40px;
            text-align: center;
        }
        .date > div{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .date .selected{
            border: 1px solid #FF8900;
            color: #FF8900;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="date">
        <div>
            <div>13</div>
            <div>Mon</div>
        </div>
        <div>
            <div>14</div>
            <div>Tue</div>
        </div>
        <div class="selected">
            <div>15</div>
            <div>Wed</div>
        </div>
        <div>
            <div>16</div>
            <div>Thu</div>
        </div>
        <div>
            <div>17</div>
            <div>Fri</div>
        </div>
    </div>
</body>
</html>
